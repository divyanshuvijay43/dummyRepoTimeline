<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timeline</title>
    <!-- <link rel="stylesheet" href="timeline.css"/> -->
    <script src="timeline.js" defer></script>
</head>
<body>
    <main>
        <section class="intro-text">
            <div class="container">
              <h1>Recent Logs</h1>
              <p>A timeline of the logs created.</p>
            </div>
        </section>

        <section class="timeline-section">
            <!--Put all that should be in the timeline inside a ul tag-->
            <uL id="logsList">
                <li>
                    <div id="item">
                        <div id = "timestamp" style="width:auto;padding:4px;display: block;">04-10-23 12:12:42</div>
                        <div id = "type" style="width:auto;padding:4px;display: block;">I</div>
                        <div id = "message" style="width:auto;padding:4px;display: block;">Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Incidunt nostrum quidem eius repudiandae nam, nemo fuga
                            architecto possimus id at rem beatae consequuntur dolor commodi.
                        </div>
                    </div>
                </li>
            </uL>
        </section>
    </main>
   <script src="timeline.js"> </script>
</body>
</html>
